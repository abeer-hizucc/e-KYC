<nav>
  <img src="../../assets/logo_512x153_96dpi.png" alt="logo" (click)="clickLogo()"/>
  
  <div [ngSwitch]="routeStatus">
    <ng-container *ngSwitchCase="'landing'" class="button-container">
      <button mat-raised-button (click)="Openpopup()">Log In</button>
      <button
        mat-raised-button
        matTooltip="e-KYC registration"
        matTooltipPosition="below"
        [routerLink]="['/register']"
        matTooltipClass="mat-tool-tip"
      >
        Sign Up
      </button>
    </ng-container>
    <ng-container *ngSwitchCase="'userLoggedIn'" class="button-container">
      <button mat-raised-button [matMenuTriggerFor]="menu">
        {{ userName }}
        <mat-icon>keyboard_arrow_down</mat-icon>
      </button>
    </ng-container>

    <ng-container *ngSwitchDefault class="button-container">
      <button mat-raised-button (click)="Openpopup()">Log In</button>
    </ng-container>
  </div>

  <mat-menu #menu="matMenu" class="horizontal-menu">
    <button mat-menu-item (click)="goToProfile()">
      <mat-icon color="primary">account_circle</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon color="warn">logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</nav>
