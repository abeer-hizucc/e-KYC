<h1>Complete Residential Address Form</h1>
<br>
<form [formGroup]="residentialAddressForm">
    <div class="form-row">
        <div class="form-field">
            <mat-form-field appearance="outline">
                <mat-label>House Number</mat-label>
                <input matInput placeholder="#House Number" formControlName="houseNumber">
            </mat-form-field>
        </div>
    </div>
    <div class="form-row">
        <div class="form-field">
            <mat-form-field appearance="outline">
                <mat-label>Street Address</mat-label>
                <input matInput placeholder="Street Address" formControlName="streetAddress">
            </mat-form-field>
        </div>
    </div>
    <div class="form-row">
        <div class="form-field">
            <mat-form-field appearance="outline">
                <mat-label>District</mat-label>
                <input
                 matInput 
                 placeholder="District"
                 [matAutocomplete]="auto"
                 formControlName="district"
                 (input)="onDistrictSelectedManually($event)"
                 >
                 <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onDistrictSelected($event)">
                    <mat-option *ngFor="let option of filteredDistrictOptions | async" [value]="option">
                        {{option}}
                      </mat-option>

                 </mat-autocomplete>
            </mat-form-field>
        </div>
        <div class="form-field">
            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input
                 matInput 
                 placeholder="City"
                 [matAutocomplete]="cityAuto"
                 formControlName="city">
                 <mat-autocomplete #cityAuto="matAutocomplete">
                    <mat-option *ngFor="let option of filteredCityOptions | async" [value]="option">
                        {{option}}
                      </mat-option>
                 </mat-autocomplete>
            </mat-form-field>
        </div>

       
    </div>
    <div class="form-row">
        <div class="form-field">
            <mat-form-field appearance="outline">
                <mat-label>Post Code</mat-label>
                <input matInput placeholder="Post Code" formControlName="postCode">
            </mat-form-field>
        </div>
        <div class="form-field">
            <mat-form-field appearance="outline">
                <mat-label>Country</mat-label>
                <input matInput placeholder="Country" formControlName="country" (keydown.enter)="onSubmit()">
            </mat-form-field>
    </div>
    </div>
</form>
